<div class="row container-fluid display-flex">

  <div class="col-6" >
    <img class="img-fluid rounded-circle clearfix" src="data:image/png;base64,{{backgroundsList[currentBackground].image_url}}"
         style="position:absolute; top:0; left:0;">
    <img class="e2e-trusted-url img-fluid clearfix rounded-circle  " src="data:image/png;base64,{{outlineColor.image_url}}"
         style="position:absolute; top:0; left:0">
    <img class="e2e-trusted-url img-fluid rounded-circle clearfix" src="data:image/png;base64,{{fillingColor.image_url}}"
         style="position:absolute; top:0; left:0">
    <img class="e2e-trusted-url img-fluid rounded-circle clearfix"
         src="data:image/png;base64,{{clothesList[currentCloth].image_url}}"
         style="position:absolute; top:0; left:0">

    <img class="e2e-trusted-url img-fluid rounded-circle clearfix"
         src="data:image/png;base64,{{headsList[currentHead].image_url}}"
         style="position:absolute; top:0; left:0">

  </div>

  <div class="col-2 display-flex">
    <label for="outlineColor">
      Outline color:
      <input class="form-inline" type="color" [(ngModel)]="outlineColor.color" (change)="onClickOutlineColor()"
             id="outlineColor" name="outlineColor"/>
    </label>
    <label for="fillingColor">
      Filling color:
      <input class="form-inline" type="color" [(ngModel)]="fillingColor.color" (change)="onClickFillingColor()"
             id="fillingColor" name="fillingColor"/>
    </label>
    <div>
      <button (click)="OnClickPreviousHead()">
        previous
      </button>
      <button (click)="OnClickNextHead()">
        next
      </button>
    </div>
    <div>
    <button (click)="OnClickPreviousBackground()">
      previous
    </button>
    <button (click)="OnClickNextBackground()">
      next
    </button>
</div>
    <div>
    <button (click)="OnClickPreviousCloth()">
      previous
    </button>
    <button (click)="OnClickNextCloth()">next</button>
</div>

    </div>
    <div>
    <button (click)="OnClickSaveMyslak()">
      Download
    </button>
</div>



</div>
